<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <table class="books-table">
      <thead class="table-header">
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Pages</th>
          <th>Is Read</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="table-body"></tbody>
    </table>
    <dialog class="add-book-modal">
      <form class="add-book-form" action="" method="dialog">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" />
        <label for="title">Title</label>
        <input type="text" name="title" id="title" />
        <label for="pages">Pages</label>
        <input type="text" name="pages" id="pages" />
        <label for="is-read">Is Read</label>
        <select name="is-read" id="is-read">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
        <button class="btn add-btn" type="submit">Add</button>
      </form>
    </dialog>
    <button class="btn new-book-btn">New Book</button>
  </body>
</html>
